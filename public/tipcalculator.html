<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/style.css">
   <script src="./js/tipcalculator.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="overlay">
            <h1>Tip Calculator</h1>
            <hr class="white">
            <p>Use the form below to calculate your tip.

            </p>

            <div class="card mb-4">
                <div class="card-body">

                    <div class="form-row">
                        <label class="mb-sm-2 mt-3" for="billInput">Bill Amount</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" id="billInput" placeholder=""  min="00.00" value="100.00" step="0.010">
                        </div>
                    </div>

                    <div class="form-row">
                        <label class="mb-sm-2 mt-3" for="tipForm">Tip Amount</label>
                        <select class="form-control" id="tipForm">
                            <option value=".05">5% </option>
                            <option value=".1">10% </option>
                            <option selected value=".15">15% </option>
                            <option value=".2">20% </option>
                            <option value=".25">25% </option>
                        </select>
                    </div>


                </div>
            </div>

            <button type="button" class="btn btn-outline-dark btn-lg btn-block" id ="calcTip" onclick="calcTip()">Calculate Tip Total</button>

            <br>

            <div class="card mb-4" id="bill-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-2">
                        <div>
                            Bill
                        </div>
                        <div id="bill">
                            <p id="bill-p"> </p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div>
                            Tip
                        </div>
                        <div id="tip">
                            <p id="tip-p"> </p>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <div>
                            Total
                        </div>
                        <div id="total">
                            <p id="total-p"> </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    
</body>
</html>
